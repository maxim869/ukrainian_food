<!DOCTYPE html>

    <title>Українська кухня</title>
</head>
<body>
    <h1>Українські страви</h1>
    <ul>
        <li>
            <h2>Борщ</h2>
            <p>Борщ — це традиційна українська страва з буряків, капусти та м’яса.</p>
        </li>
        <li>
            <h2>Вареники</h2>
            <p>Вареники — це тісто з начинкою (картопля, вишні, сир), зварене у воді.</p>
        </li>
    </ul>
</body>
